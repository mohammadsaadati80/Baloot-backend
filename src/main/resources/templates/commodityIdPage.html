<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Commodity</title>
    <style>
        li {
            padding: 5px;
        }
        table {
            width: 75%;
            text-align: center;
        }
    </style>
</head>
<body>
<ul>
    <li id="id">Id: %id%</li>
    <li name="name">Name: %name%</li>
    <li providerId="providerId">Provider Id: %providerId%</li>
    <li price="price">Price: %price%</li>
    <li categories="categories">Categories: %categories%</li>
    <li rating="rating">Rating: %rating%</li>
    <li inStock="inStock">In Stock: %inStock%</li>
</ul>

            <br><br>
            <h3>Rate This Commodity:</h3>
            <form action="/rateCommodity" method="POST">
                <label>Your ID:</label>
                <input type="text" name="username" value="" required/>
                <input type="hidden" name="commodityId" value=%id% id="commodityId"/>
                <label>Rate(between 1 and 10):</label>
                <input type="number" id="rate" name="rate" min="1" max="10" required>
                <button type="submit">Rate</button>
            </form>
            <br>
            <h3>Add This Commodity To Your BuyList:</h3>
            <form action="/addToBuyList" method="POST">
                <label>Your ID:</label>
                <input type="text" name="username" value="" required/>
                <input type="hidden" name="commodityId" value=%id% />
                <button type="submit">Add to BuyList</button>
            </form>
            <br />

    <table>
        <tr>
            <th>commentId</th>
            <th>username</th>
            <th>comment</th>
            <th>date</th>
            <th></th>
            <th></th>
        </tr>
