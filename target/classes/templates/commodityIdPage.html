<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commodities</title>
    <style>
        table{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Provider Id</th>
        <th>Price</th>
        <th>Categories</th>
        <th>Rating</th>
        <th>In Stock</th>
        <th></th>
    </tr>
    <tr>
        <td>%id%</td>
        <td>%name%</td>
        <td>%providerId%</td>
        <td>%price%</td>
        <td>%categories%</td>
        <td>%rating%</td>
        <td>%inStock%</td>
        <td>
            <label>Your ID:</label>
            <input type="text" name="username" value="" />
            <br><br>
            <form action="/rateCommodity/%username%/%id%/%quantity%" method="POST">
                <label>Rate(between 1 and 10):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10">
                <button type="submit">Rate</button>
            </form>
            <br>
            <form action="/addToButList/%username%/%id%" method="POST">
                <button type="submit">Add to BuyList</button>
            </form>
            <br />
        </td>
    </tr>
