
    <tr>
        <td>%userEmail%</td>
        <td>%text%</td>
        <td>%date%</td>
        <td>
            <form action="/voteComment/like" method="POST">
                <input type="hidden" name="commentId" value=%commentId% />
                <label for="">%like%</label>
                <input
                        id="like"
                        type="hidden"
                        name="vote"
                        value="1"
                />
                <button type="submit">like</button>
                <label>Your ID:</label>
                <input type="text" name="username" value="" required/>
            </form>
        </td>
        <td>
            <form action="/voteComment/dislike" method="POST">
                <input type="hidden" name="commentId" value=%commentId% />
                <label for="">%dislike%</label>
                <input
                        id="dislike"
                        type="hidden"
                        name="vote"
                        value="-1"
                />
                <button type="submit">dislike</button>
                <label>Your ID:</label>
                <input type="text" name="username" value="" required/>

            </form>
        </td>
    </tr>
