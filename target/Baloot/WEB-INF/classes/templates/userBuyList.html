<tr>
    <th>%id%</th>
    <th>%name%</th>
    <th>%providerId%</th>
    <th>%price%</th>
    <th>%categories%</th>
    <th>%rating%</th>
    <th>%inStock%</th>
    <td><a href="/commodities/%id%">Link</a></td>
    <td>
        <form action="/removeFromBuyList" method="POST" >
            <input id="username" type="hidden" name="username" value=%username% >
            <input id="commodityId" type="hidden" name="commodityId" value=%id% >
            <button type="submit">Remove</button>
        </form>
    </td>
</tr>
