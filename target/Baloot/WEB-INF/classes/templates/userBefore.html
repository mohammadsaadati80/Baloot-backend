<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        li {
        	padding: 5px
        }
        table{
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
<ul>
    <li id="username">Username: %username%</li>
    <li id="email">Email: %email%</li>
    <li id="birthDate">Birth Date: %birthDate%</li>
    <li id="address">%address%</li>
    <li id="credit">Credit: %credit%</li>
    <li>
        <form action="/buyListPayment" method="POST" >
            <label>Buy List Payment</label>
            <input id="form_payment" type="hidden" name="username" value=%username% >
            <button type="submit">Payment</button>
        </form>
    </li>
</ul>
<br><br>
<h3>Add To Your Credit:</h3>
<form action="/addCredit" method="POST">
    <input type="hidden" name="username" value=%username% id="from_username"/>
    <label>New Credit:</label>
    <input type="number" id="for_credit" name="credit" min="0" required>
    <button type="submit">Add Credit</button>
</form>
<table>
    <caption>
        <h2>Buy List</h2>
    </caption>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Provider Id</th>
        <th>Price</th>
        <th>Categories</th>
        <th>Rating</th>
        <th>In Stock</th>
        <th></th>
        <th></th>
    </tr>
